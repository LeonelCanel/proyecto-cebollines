<div id="modalAvena" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <form role="form" method="post" enctype="multipart/form-data">
          <div class="modal-header" style="background:#f8981d; color:white">
            <h4 class="modal-title">Descripción</h4>
          </div>
          <div class="modal-body">
            <div class="box-body">
                <div class="container">
                    <h4>Avena</h4>
                    <div class="row">
                        <label style="text-align: justify;">Tradicional receta de avena con leche (mosh). Combinación de avena, leche entera, canela, vainilla, azúcar y pasas. Acompañado de trozos de fruta.</label>
                    </div>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary pull-left" data-dismiss="modal">Listo</button>
          </div>
        </form>
      </div>
    </div>
  </div>
